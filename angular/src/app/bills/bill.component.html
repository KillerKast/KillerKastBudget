<form (ngSubmit)="onSubmit()" [formGroup]="billForm">
  <div class="ui-g-12">
    <div id="nameDiv">
      <div id="createBillDiv" *ngIf="!isNew">
        <div class="ui-g-9">
          <label for="nameDropdown">Name</label><br />
          <p-dropdown
            id="nameDropdown"
            [style]="{'width':'100%'}"
            [options]="bills.options"
            formControlName="name"
            (onChange)="onBillsChange()">
          </p-dropdown>
        </div>
        <div class="ui-g-3">
          <br />
          <button pButton type="button" icon="fa-plus" label="New" (click)="onNewEditClicked()"></button>
        </div>
      </div>
      <div id="updateBillDiv" *ngIf="isNew">
          <div class="ui-g-9">
            <label for="name">Name</label><br/>
            <input id="name" pInputText formControlName="name" />
          </div>
          <div class="ui-g-3">
            <br />
            <button pButton type="button" icon="fa-edit" label="Pick Current" (click)="onNewEditClicked()"></button>
          </div>
      </div>
    </div>

    <br />

    <div class="ui-g-9">
      <label for="description">Description</label><br/>
      <input id="description" pInputText formControlName="description" />
    </div>

    <br />

    <div class="ui-g-9">
      <label for="paymentAmount">Payment Amount</label><br/>
      <input id="paymentAmount" pInputText formControlName="paymentAmount" />
    </div>

    <br />

    <div id="monthlyBillDiv" *ngIf="billType === 'monthly-bill'">
      <div class="ui-g-9">
        <label for="monthlyPaymentDate">Payment Date</label><br/>
        <input id="monthlyPaymentDate" pInputText formControlName="monthlyPaymentDate" />
      </div>
    </div>

    <div id="oneTimeBillDiv" *ngIf="billType === 'one-time-bill'">
      <div class="ui-g-9">
        <label for="oneTimePaymentDate">Payment Date</label><br/>
        <p-calendar id="oneTimePaymentDate"
                    [monthNavigator]="true"
                    [yearNavigator]="true"
                    yearRange="2000:2060"
                    formControlName="oneTimePaymentDate"
                    [style]="{'width':'100%'}"
                    [inputStyle]="{'width':'100%'}">
        </p-calendar>
      </div>
    </div>

    <div id="yearlyBillDiv" *ngIf="billType === 'yearly-bill'">
      <div class="ui-g-4">
        <label for="yearlyPaymentMonth">Payment Month</label><br/>
        <input id="yearlyPaymentMonth" pInputText formControlName="yearlyPaymentMonth" />
      </div>
      <div class="ui-g-1">&nbsp;</div>
      <div class="ui-g-4">
        <label for="yearlyPaymentDay">Payment Day</label><br/>
        <input id="yearlyPaymentDay" pInputText formControlName="yearlyPaymentDay" />
      </div>
    </div>

    <div id="noInterestDiv" *ngIf="billType === 'no-interest-debt'">
      <div class="ui-g-9">
        <label for="noInterestPaymentDate">Payment Date</label><br/>
        <input id="noInterestPaymentDate" pInputText formControlName="noInterestPaymentDate" />
      </div>
      <br/>
      <div class="ui-g-9">
        <label for="noInterestStartingBalance">Starting Balance</label><br/>
        <input id="noInterestStartingBalance" pInputText formControlName="noInterestStartingBalance" />
      </div>
    </div>

    <div id="InterestBaringDiv" *ngIf="billType === 'interest-baring-debt'">
      <div class="ui-g-9">
        <label for="interestBaringPaymentDate">Payment Date</label><br/>
        <input id="interestBaringPaymentDate" pInputText formControlName="interestBaringPaymentDate" />
      </div>
      <br/>
      <div class="ui-g-9">
        <label for="interestBaringStartingBalance">Starting Balance</label><br/>
        <input id="interestBaringStartingBalance" pInputText formControlName="interestBaringStartingBalance" />
      </div>
      <br/>
      <div class="ui-g-9">
        <label for="interestBaringAPR">APR</label><br/>
        <input id="interestBaringAPR" pInputText formControlName="interestBaringAPR" />
      </div>
    </div>

    <div id="PaymentPlanDiv" *ngIf="billType === 'payment-plan'">
      <div class="ui-g-9">
        <label for="paymentPlanPaymentDate">Payment Date</label><br/>
        <input id="paymentPlanPaymentDate" pInputText formControlName="paymentPlanPaymentDate" />
      </div>
      <br/>
      <div class="ui-g-9">
        <label for="paymentPlanStartingBalance">Starting Balance</label><br/>
        <input id="paymentPlanStartingBalance" pInputText formControlName="paymentPlanStartingBalance" />
      </div>
      <br/>
      <div class="ui-g-9">
        <label for="paymentPlanLastPaymentDate">Last Payment Date</label><br/>
        <p-calendar id="paymentPlanLastPaymentDate"
                    [monthNavigator]="true"
                    [yearNavigator]="true"
                    yearRange="2000:2060"
                    formControlName="paymentPlanLastPaymentDate"
                    [style]="{'width':'100%'}"
                    [inputStyle]="{'width':'100%'}">

        </p-calendar>
      </div>
    </div>

    <div class="ui-g-4">
      <button pButton type="submit" label="Save" [disabled]="billForm.pristine || billForm.invalid"></button>
    </div>
    <div class="ui-g-1">
      &nbsp;
    </div>
    <div class="ui-g-4">
      <button type="reset" pButton label="Reset"></button>
    </div>

  </div>
</form>
